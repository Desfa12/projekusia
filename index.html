<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Usia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #b3d1ff, #ff8989);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        label,
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background: #45a049;
        }

        #hasil {
            margin-top: 20px;
            font-size: 18px;
            color: hsl(0, 0%, 0%);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><b>KATAGORI USIA</b></h1>
        <form id="formUsia">
            <label for="usia">Masukkan usia:</label>
            <input type="number" id="usia" name="usia" required>
            <input type="submit" value="Kategorikan">
        </form>
        <p id="hasil"></p>
        <p>Copyright Â©desfa/6/24</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
